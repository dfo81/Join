<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App</title>
    <script src="./scripts/login.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/general_elements/icons/logo_blue_icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="page-wrapper" id="layout">
      <div class="logo-wrapper">
        <img
          class="logo logo-white"
          src="./assets/general_elements/icons/logo_big_white.svg"
          alt="logo"
        />
        <img
          class="logo logo-blue"
          src="./assets/general_elements/icons/logo_blue_icon.svg"
          alt="logo"
        />
      </div>
      <main class="login-main">
        <div class="sign-up-box">
          Not a join user?
          <button id="sign-up" class="base-button button-blue button-small">Sign up</button>
        </div>
        <div class="login-box"></div>
        <div class="sign-up-box-mobile">
          Not a join user?
          <button class="base-button button-blue button-small">Sign up</button>
        </div>
      </main>
    </div>
  </body>
</html>
