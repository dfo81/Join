<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join App</title>
    <script src="./scripts/login.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/general_elements/icons/logo_blue_icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="page-wrapper" id="layout">
      <div class="logo-wrapper" id="logo-wrapper">
        <img
        id="logo-white"
          class="logo-white"
          src="./assets/general_elements/icons/logo_big_white.svg"
          alt="logo"
        />
        <img
        id="logo-blue"
          class="logo-blue"
          src="./assets/general_elements/icons/logo_blue_icon.svg"
          alt="logo"
        />
      </div>
      <main class="login-main">
        <div class="sign-up-box" id="sign-up-box">
          Not a join user?
          <button id="sign-up" class="base-button button-blue button-small">
            Sign up
          </button>
        </div>
        <div class="login-box"></div>
        <div class="login-box">
          <h2>Log in</h2>
          <form>
            <div class="input-group">
              <input type="email" placeholder="sofiam@gmail.com" required />
              <span class="icon">@</span>
            </div>
            <div class="input-group">
              <input type="password" placeholder="mypassword123" required />
              <span class="icon">üëÅÔ∏è</span>
            </div>
            <div class="button-group">
              <button type="submit" class="btn-primary">Log in</button>
              <button type="button" class="btn-secondary">Guest log in</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
