<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Add Task</title>
  <link rel="shortcut icon" href="./assets/general_elements/icons/logo_blue_icon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./style/header.css" />
  <link rel="stylesheet" href="./style/addtask.css" />
  <link rel="stylesheet" href="./style/sidebar.css">

</head>

<body>
  <header>
    <img src="./assets/general_elements/icons/logo_white_icon.svg" />
    <nav>
      <p>Kanban Project Management Tool</p>
    </nav>
  </header>
  <main>
    <section class="sidebar">
      <div class="nav">
        <a href="./summary-board.html" class="nav-bg"><img src="./assets/icons/sidebar/summery.svg"
            alt="Button Summary Board" /></a>
        <a href="addtask.html" class="nav-bg active"><img class="nav-bg" src="./assets/icons/sidebar/add task.svg"
            alt="Button Add Task" /></a>
        <a href="board.html" class="nav-bg"><img src="./assets/icons/sidebar/board.svg"
            alt="Button-Board" /></a>
        <a href="contact.html" class="nav-bg"><img src="./assets/icons/sidebar/contacts.svg"
            alt="Button Contact" /></a>
      </div>
      <div class="sidebar-links">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
      </div>
    </section>
    <section class="addtask-wrapper">
      <div class="addtask-main-content">
        <div class="addtask-title">
          <input type="text" placeholder="Enter a title" />
          <div class="addtask-error">
          </div>
        </div>
        <div class="description">
          <b>Decription</b> (optional)
          <textarea name="" id="" placeholder="Enter a description"></textarea>
          <div class="addtask-error">

          </div>
        </div>
        <div class="due-date">
          <b>Due Date</b>
          <input type="date" />
          <div class="addtask-error"></div>
        </div>
        <div class="priority-wrapper">
          <b>Priority</b>
          <div class="prio-buttons">
            <button class="priority-button urgent-button">
              <span>Urgent</span>
              <img src="./assets/icons/add_task/urgent.svg" alt="urgent" />
            </button>
            <button class="priority-button medium-button">
              <span>Medium</span>
              <img src="./assets/icons/add_task/medium.svg" alt="medium" />
            </button>
            <button class="priority-button low-button">
              <span>Low</span>
              <img src="./assets/icons/add_task/low.svg" alt="low" />
            </button>
          </div>
      </div>
    </section>
  </main>
</body>

</html>
