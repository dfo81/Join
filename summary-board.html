<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Board</title>

    <link rel="stylesheet" href="./style/summary-board.css">
    <link rel="stylesheet" href="./style/sidebar.css">
</head>
<body>
    <div class="container">
  <aside class="sidebar">
    <div class="logo">J</div>
    <nav>
      <ul>
        <li class="active"><span>📋</span> Summary</li>
        <li><span>✏️</span> Add Task</li>
        <li><span>📊</span> Board</li>
        <li><span>📇</span> Contacts</li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </div>
  </aside>

  <main class="dashboard">
    <h2>Good morning, <span class="username">Sofia Müller</span></h2>

    <div class="urgent-box">
      <div class="urgent-left">
        <div class="icon">⏰</div>
        <div class="count">1</div>
        <p>Tasks Urgent</p>
      </div>
      <div class="urgent-right">
        <strong>October 16, 2022</strong>
        <p>Upcoming Deadline</p>
      </div>
    </div>

    <div class="status-cards">
      <div class="card blue">
        <div class="icon">📝</div>
        <div class="count">1</div>
        <p>Tasks To-do</p>
      </div>
      <div class="card">
        <div class="icon">📈</div>
        <div class="count">2</div>
        <p>Task in Progress</p>
      </div>
      <div class="card">
        <div class="icon">🗒️</div>
        <div class="count">2</div>
        <p>Awaiting Feedback</p>
      </div>
      <div class="card">
        <div class="icon">✅</div>
        <div class="count">1</div>
        <p>Tasks Done</p>
      </div>
      <div class="card">
        <div class="icon">📋</div>
        <div class="count">5</div>
        <p>Task in Board</p>
      </div>
    </div>
  </main>
</div>

    
</body>
</html>
