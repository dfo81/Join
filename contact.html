<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="shortcut icon" href="./assets/general_elements/icons/logo_blue_icon.svg" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style/header.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./style/contact.css" />
  <link rel="stylesheet" href="./style/reponsiv-contact.css" />
  <link rel="stylesheet" href="./style/overlay-edit-contact.css" />
  <link rel="stylesheet" href="./style/overlay-add-contact.css" />
  <link rel="stylesheet" href="./style/sidebar.css" />
  <link rel="stylesheet" href="./style/footer-nav.css" />
  <link rel="stylesheet" href="./style/responsiv.css" />

  <script src="./script.js"></script>
  <script src="./scripts/contact.js"></script>
  <script type="module" src="./scripts/contact-firebase.js"></script>
  <script src="./scripts/templates.js"></script>

</head>

<body class="contact-body" onclick="closeProfileNavbar()">
  <!-- Overlay Edit Contact  -->
  <div class="overlay-edit-contact d-none" id="contact-overlay-close-edit" onclick="toggleEditContact()">
    <div class="contact-overlay-edit-head" onclick="toggleEditContact(event)">
      <div class="contact-overlay-close-icon">
        <img src="./assets/general_elements/icons/close_white.svg" alt="Close Icon" onclick="toggleEditContact()" />
        <img src="./assets/general_elements/icons/close_hover_white.svg" alt="Close Icon Hover"
          onclick="toggleEditContact()" />
      </div>
      <img src="./assets/general_elements/icons/logo_big_white.svg" alt="" />
      <h2>Edit contact</h2>
    </div>

    <div class="contact-overlay-edit-content" onclick="toggleEditContact(event)">
      <div class="contact-overlay-person-icon-big" id="edit-contact-icon">
        <img src="./assets/general_elements/icons/color1.svg" alt="Circle of Name" id="edit-icon-img" />
        <h3 id="edit-icon-text">AM</h3>
      </div>
      <div class="contact-overlay-edit-content-details">
        <div class="contact-overlay-edit-content-name">
          <input contenteditable="true" value="Anton Mayer" id="edit-name-input" />
          <img src="./assets/contacts/icons/person.svg" alt="Icon Person" />
        </div>
        <div class="contact-placeholder-blue"></div>
      </div>
      <div class="contact-overlay-edit-content-details">
        <div class="contact-overlay-edit-content-name">
          <input contenteditable="true" value="antonm@gmail.com" id="edit-email-input" />
          <img src="./assets/contacts/icons/mail.svg" alt="Icon Person" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="contact-overlay-edit-content-details">
        <div class="contact-overlay-edit-content-name">
          <input contenteditable="true" value="+00 0000 000 00 0" type="tel" id="edit-phone-input" />
          <img src="./assets/contacts/icons/call.svg" alt="Icon Person" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="overlay-edit-contact-delete-save">
        <p class="overlay-edit-contact-delete">Delete</p>
        <div class="overlay-edit-contact-save" onclick="saveEditedContact()">
          <p>Save</p>
          <img src="./assets/icons/contact/check.svg" alt="" />
        </div>

      </div>
    </div>
  </div>
  <!-- Overlay Add Contact  -->
  <div class="overlay-add-contact d-none" id="contact-overlay-close-add" onclick="closeAddContact()">
    <div class="contact-overlay-add-head" onclick="closeAddContact(event)">
      <div class="contact-overlay-close-icon" onclick="closeAddContact()">
        <img src="./assets/general_elements/icons/close_white.svg" alt="Close Icon" />
        <img src="./assets/general_elements/icons/close_hover_white.svg" alt="Close Icon Hover" />
      </div>
      <img src="./assets/general_elements/icons/logo_big_white.svg" alt="Join Logo" />
      <h2>Add contact</h2>
      <p>Tasks are better with a team!</p>
    </div>
    <div class="contact-overlay-add-content" onclick="event.stopPropagation()">
      <div class="contact-overlay-person-icon-big">
        <img src="./assets/contacts/img/person-new.svg" alt="Circle of New Person" />
      </div>
      <div class="contact-overlay-add-content-details">
        <div class="contact-overlay-add-content-name">
          <input contenteditable="true" placeholder="Name" type="text" id="name-new-contact" />
          <img src="./assets/contacts/icons/person.svg" alt="Icon Person" />
        </div>
        <div class="contact-placeholder-blue"></div>
      </div>
      <div class="contact-overlay-add-content-details">
        <div class="contact-overlay-add-content-name">
          <input contenteditable="true" placeholder="Mail" type="email" id="email-new-contact" />
          <img src="./assets/contacts/icons/mail.svg" alt="Icon Mail" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="contact-overlay-add-content-details">
        <div class="contact-overlay-add-content-name">
          <input contenteditable="true" placeholder="Phone" type="tel" id="phone-new-contact" />
          <img src="./assets/contacts/icons/call.svg" alt="Icon Phone" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="overlay-add-contact-cancel-save">
        <p class="overlay-add-contact-cancel" onclick="closeAddContact()">Cancel</p>
        <div class="overlay-add-create-contact" onclick="dataSave()">
          <p>Create contact</p>
          <img src="./assets/icons/contact/check.svg" alt="Check Icon" />
        </div>
      </div>
    </div>
  </div>
  <div class="check-status-add-contact button-regular d-none" id="check-status-add-contact">
    Contact successfully created
  </div>

  <header>
    <a href="./index.html"><img src="./assets/general_elements/icons/logo_white_icon.svg" alt="Logo Join" /></a>
    <nav>
      <p>Kanban Project Management Tool</p>
      <a href="help.html"><img class="help" src="./assets/icons/header/help.svg" alt="Help Icon" /></a>
      <img src="./assets/icons/header/guest_icon.svg" alt="Guest Icon" onclick="toggleProfileNavbar()" />
    </nav>
    <div class="profile-navbar d-none" id="profile-navbar">
      <div class="profile-navbar-box">
        <a class="profile-navbar-help" href="./help.html">Help</a>
        <a href="./legal-notice.html">Legal Notice</a>
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./index.html">Log out</a>
      </div>
    </div>
  </header>

  <main class="contact-content">
    <section class="sidebar">
      <div class="nav">
        <a href="./summary-board.html" class="nav-bg"><img src="./assets/icons/sidebar/summery.svg"
            alt="Button Summary Board" /></a>
        <a href="addtask.html" class="nav-bg"><img class="nav-bg" src="./assets/icons/sidebar/add task.svg"
            alt="Button Add Task" /></a>
        <a href="board.html" class="nav-bg"><img src="./assets/icons/sidebar/board.svg" alt="Button-Board" /></a>
        <a href="contact.html" class="nav-bg active"><img src="./assets/icons/sidebar/contacts.svg"
            alt="Button Contact" /></a>
      </div>
      <div class="sidebar-links">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
      </div>
    </section>

    <section class="contact-add-new-contact-container" id="add-new-contact-container">
      <div class="button-add-new-contact-container">
        <button onclick="openAddContact()" class="button-regular button-blue base-button button-add-new-contact-box">
          Add new contact <img src="./assets/contacts/icons/person_add.svg" />
        </button>
      </div>

      <div class="contact-book" id="all-contacts"></div>

      <button class="d-none button-mobile-add-new-contact" onclick="openAddContact()">
        <img src="./assets/contacts/icons/person_add.svg" alt="Button Add New Contact" />
      </button>
    </section>

    <section class="contact-single-person-content" id="contact-details"></section>
  </main>

  <footer class="nav-mobile">
    <div class="nav-box">
      <a href="./summary-board.html"><img src="./assets/icons_mobile/summary_default.svg" alt="" /></a>
      <a href="./addtask.html"><img src="./assets/icons_mobile/add_taks_default.svg" alt="" /></a>
      <a href="./board.html"><img src="./assets/icons_mobile/board_default.svg" alt="" /></a>
      <a href="./contact.html"><img src="./assets/icons_mobile/contacts_active.svg" alt="" /></a>
    </div>
  </footer>
</body>

</html>
