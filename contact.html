<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="shortcut icon" href="./assets/general_elements/icons/logo_blue_icon.svg" type="image/x-icon" />

  <link rel="stylesheet" href="./style/header.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./style/contact.css" />
  <link rel="stylesheet" href="./style/repository-contact.css" />
  <link rel="stylesheet" href="./style/overlay-edit-contact.css" />
  <link rel="stylesheet" href="./style/overlay-add-contact.css" />
  <link rel="stylesheet" href="./style/sidebar.css" />
  <link rel="stylesheet" href="./style/footer-nav.css" />
  <link rel="stylesheet" href="./style/responsiv.css" />
</head>

<body class="contact-body">
  <div class="overlay-edit-contact d-none">
    <div class="contact-overlay-edit-head">
      <div class="contakt-overlay-close-icon">
        <img src="./assets/general_elements/icons/close_white.svg" alt="Close Icon" />
        <img src="./assets/general_elements/icons/close_hover_white.svg" alt="Close Icon Hover" />
      </div>
      <img src="./assets/general_elements/icons/logo_big_white.svg" alt="" />
      <h2>Edit contact</h2>
    </div>

    <div class="contact-overlay-edit-content">
      <div class="contact-overlay-person-icon-big">
        <img src="./assets/general_elements/icons/color1.svg" alt="Circle of Name" />
        <h3>AM</h3>
      </div>
      <div class="contact-overlay-edit-content-details">
        <div class="contact-overlay-edit-content-name">
          <input contenteditable="true" value="Anton Mayer" />
          <img src="./assets/contacts/icons/person.svg" alt="Icon Person" />
        </div>
        <div class="contact-placeholder-blue"></div>
      </div>
      <div class="contact-overlay-edit-content-details">
        <div class="contact-overlay-edit-content-name">
          <input contenteditable="true" value="antonm@gmail.com" />
          <img src="./assets/contacts/icons/mail.svg" alt="Icon Person" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="contact-overlay-edit-content-details">
        <div class="contact-overlay-edit-content-name">
          <input contenteditable="true" value="+49 2222 222 22 2" />
          <img src="./assets/contacts/icons/call.svg" alt="Icon Person" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="overlay-edit-contact-delete-save">
        <p class="overlay-edit-contact-delete">Delete</p>
        <div class="overlay-edit-contact-save">
          <p>Save</p>
          <img src="./assets/add_task/icons/check.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div class="overlay-add-contact d-none">
    <div class="contact-overlay-add-head">
      <div class="contakt-overlay-close-icon">
        <img src="./assets/general_elements/icons/close_white.svg" alt="Close Icon" />
        <img src="./assets/general_elements/icons/close_hover_white.svg" alt="Close Icon Hover" />
      </div>
      <img src="./assets/general_elements/icons/logo_big_white.svg" alt="" />
      <h2>Add contact</h2>
      <p>Tasks are better with a team!</p>
    </div>
    <div class="contact-overlay-add-content">
      <div class="contact-overlay-person-icon-big">
        <img src="./assets/contacts/img/person-new.svg" alt="Circle of New Person" />
      </div>
      <div class="contact-overlay-add-content-details">
        <div class="contact-overlay-add-content-name">
          <input contenteditable="true" placeholder="Name" />
          <img src="./assets/contacts/icons/person.svg" alt="Icon Person" />
        </div>
        <div class="contact-placeholder-blue"></div>
      </div>
      <div class="contact-overlay-add-content-details">
        <div class="contact-overlay-add-content-name">
          <input contenteditable="true" placeholder="Mail" />
          <img src="./assets/contacts/icons/mail.svg" alt="Icon Mail" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="contact-overlay-add-content-details">
        <div class="contact-overlay-add-content-name">
          <input contenteditable="true" placeholder="Phone" />
          <img src="./assets/contacts/icons/call.svg" alt="Icon Phone" />
        </div>
        <div class="contact-overlay-placeholder"></div>
      </div>
      <div class="overlay-add-contact-delete-save">
        <p class="overlay-add-contact-delete">Cancel</p>
        <div class="overlay-add-create-contact">
          <p>Create contact</p>
          <img src="./assets/add_task/icons/check.svg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <header>
    <img src="./assets/general_elements/icons/logo_white_icon.svg" />
    <nav>
      <p>Kanban Project Management Tool</p>
    </nav>
  </header>

  <main class="contact-content">
    <section class="sidebar">
      <div class="nav">
        <a href="./summary-board.html" class="nav-bg"><img src="./assets/icons/sidebar/summery.svg"
            alt="Button Summary Board" /></a>
        <a href="addtask.html" class="nav-bg"><img class="nav-bg" src="./assets/icons/sidebar/add task.svg"
            alt="Button Add Task" /></a>
        <a href="board.html" class="nav-bg"><img src="./assets/icons/sidebar/board.svg" alt="Button-Board" /></a>
        <a href="contact.html" class="nav-bg active"><img src="./assets/icons/sidebar/contacts.svg"
            alt="Button Contact" /></a>
      </div>
      <div class="sidebar-links">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
      </div>
    </section>

    <section class="contact-add-new-contact-container">
      <div class="button-add-new-contact-container">
        <button class="button-regular button-blue base-button button-add-new-contact-box">
          Add new contact <img src="./assets/contacts/icons/person_add.svg" />
        </button>
      </div>
      <div class="contact-book">
        <div class="contact-abc-box">A</div>
        <div class="contact-placeholder">
          <img src="./assets/contacts/img/Vector 10.svg" />
        </div>
        <div class="contact-person">
          <div class="contact-person-icon">
            <img src="./assets/general_elements/icons/color1.svg" />
            <p>AM</p>
          </div>
          <div class="contact-person-name">
            <h5>Anton Mayer</h5>
            <a class="" href="mailto[Contact Email]">antonm@gmail.com</a>
          </div>
        </div>
      </div>

      <button class="d-none button-mobile-add-new-contact">
            <img src="./assets/contacts/icons/person_add.svg" alt="Button Add New Contact">
        </button>

    </section>

    <section class="contact-single-person-content">
      <div class="contact-single-person-content-head">
        <div class="contact-person-icon-big">
          <img src="./assets/general_elements/icons/color1.svg" />
          <h3>AM</h3>
        </div>
        <div class="contact-single-person-content-head-name">
          <h3>Anton Mayer</h3>
          <div class="contact-single-person-content-head-edit-container">
            <div class="contact-single-person-content-head-edit-box">
              <img class="regular-image" src="./assets/contacts/icons/pen_thin.svg" />
              <p>Edit</p>
            </div>
            <div class="contact-single-person-content-head-trash-box">
              <img class="regular-image" src="./assets/contacts/icons/trash_thin.svg" />
              <p>Delete</p>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-single-person-content-info">
        <h4>Contact Information</h4>
        <h6>Email</h6>
        <a href="mailto:[Contact Email]">antonm@gmail.com</a>
        <h6>Phone</h6>
        <span>+491111 111 11 1</span>
      </div>
    </section>
  </main>

  <footer class="nav-mobile">
    <div class="nav-box">
      <a href="./summary-board.html"><img src="./assets/icons_mobile/summary_default.svg" alt="" /></a>
      <a href="./addtask.html"><img src="./assets/icons_mobile/add_taks_default.svg" alt="" /></a>
      <a href="./board.html"><img src="./assets/icons_mobile/board_default.svg" alt="" /></a>
      <a href="./contact.html"><img src="./assets/icons_mobile/contacts_active.svg" alt="" /></a>
    </div>
  </footer>
</body>

</html>
